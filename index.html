<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Uber Eats</title>
</head>
<body>
   <section class="order">
      <div class="top">
      <div class="space"><div class="line"><img src="img/mob/svgexport-2.svg"></div>
         <div class="uber"><img src="img/mob/eats.svg"></div></div>
         <div class="between"><div class="profile"><img src="img/mob/svgexport-3.svg"></div>
         <div class="sign">Sign up</div></div>
      </div>   
      <div class="delivery">
         <div class="near"><h2>Order delivery near you</h2></div>
         <div class="enter">
            <div class="location"><img src="img/mob/svgexport-4.svg"></div>
            <div class="address">Enter delivery address</div>
         </div>
         <div class="now">
            <div class="block"><div class="blank"></div>
            <div class="clock"><img src="img/mob/svgexport-5.svg"></div>
            <div class="nowdeliver">Deliver now</div></div>
            <div><div class="arrow"><img src="img/mob/svgexport-6.svg"></div></div>
         </div>
         <div class="here">Search here</div>
         <div class="rs">
            <div class="or">Or</div>
            <div class="signin">Sign In</div>
         </div>
      </div>
   </section>   
   <div class="big_blank"></div>
   <section class="android">
      <div class="app">
         <div class="display"><div class="robot"><img src="img/mob/Uber Eats.svg"></div>
         <div class="blank_c"></div>
         <div class="to"><p>Thereâ€™s more to love in the Android app.</p></div></div>
         <div><div class="get">
            <div class="imgrobo"><img src="img/mob/svgexport-7.svg"></div>
            <div class="blank_b"></div>
            <span class="the_app">Get the App</span>
         </div></div>
      </div>
      <div class="blank_d"></div>
      <div class="restaurent">
         <span class="feed"><img src="img/mob/lap.webp"></span>
         <p class="employees">Feed your employees</p>
         <p class="bussiness">Create a bussiness account</p>
      </div>
      <div class="blank_e"></div>
      <div class="restaurent">
         <span class="feed"><img src="img/mob/dish.webp"></span>
         <p class="employees">Your restaurant, delivered</p>
         <p class="bussiness">Add your restaurant</p>
      </div>
      <div class="blank_e"></div>
      <div class="restaurent">
         <span class="feed"><img src="img/mob/deliveryboy.webp"></span>
         <p class="employees">Deliver with Uber Eats</p>
         <p class="bussiness">Sign up to deliver</p>
      </div>
      <div class="blank_f"></div>
   </section>
</body>  
</html>
